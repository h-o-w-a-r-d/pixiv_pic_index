name: Sync Upstream and Build DB

on:
  schedule:
    # 每天 UTC 00:00 (台灣時間 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 檢出程式碼
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 設定 Git 身份
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 3. 同步上游倉庫
      - name: Sync with Upstream (Mabbs/pixiv-index)
        run: |
          git remote add upstream https://github.com/Mabbs/pixiv-index.git
          git fetch upstream
          
          git checkout master || git checkout main
          
          echo "Merging upstream changes..."
          # 嘗試合併，若有衝突優先使用上游版本
          git merge upstream/master --allow-unrelated-histories -m "Sync with upstream" || {
            echo "Conflict detected. Accepting upstream changes..."
            git checkout upstream/master -- .
            git commit -m "Resolved conflicts by accepting upstream changes"
          }

      # 【關鍵步驟】4. 刪除不需要的 php.yml
      # 這樣可以防止你的 Fork 執行原本的 PHP 爬蟲腳本
      - name: Remove upstream workflows
        run: |
          echo "Removing unwanted upstream workflow files..."
          rm -f .github/workflows/php.yml
          
          # 如果還有其他不想同步的檔案，也可以加在這裡，例如:
          # rm -f loliconapi.php

      # 5. 設定 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 6. 安裝 sqlite-utils
      - name: Install dependencies
        run: |
          pip install sqlite-utils

      # 7. 建立 SQLite 資料庫 (Python 腳本)
      - name: Build SQLite Database
        shell: python
        run: |
          import os
          import json
          import sqlite3
          from pathlib import Path
          from sqlite_utils import Database

          db_name = "pixiv_index.db"
          
          if os.path.exists(db_name):
              os.remove(db_name)
          
          db = Database(db_name)
          count = 0
          
          print("Scanning for JSON files...")
          # 遞迴搜尋所有 json
          for path in Path('.').rglob('*.json'):
              # 排除系統目錄與非資料檔案
              if '.git' in str(path) or '.github' in str(path):
                  continue
              if path.name in ['package.json', 'tsconfig.json', 'index.json']: 
                  continue
              
              try:
                  with open(path, 'r', encoding='utf-8') as f:
                      content = json.load(f)
                      
                      # 寫入資料庫
                      if isinstance(content, list):
                          db["illusts"].insert_all(content, alter=True, pk="id", ignore=True)
                      elif isinstance(content, dict):
                          db["illusts"].insert(content, alter=True, pk="id", ignore=True)
                          
                  count += 1
                  if count % 1000 == 0:
                      print(f"Processed {count} files...")
                      
              except Exception as e:
                  print(f"Skipping {path}: {e}")

          print(f"Done! Processed {count} files.")
          
          # 建立索引與壓縮
          try:
              db["illusts"].create_index(["tags"])
              db["illusts"].enable_fts(["title", "tags"], create_triggers=True)
          except:
              pass
          db.vacuum()

      # 8. 提交變更 (包含 DB 的更新 和 php.yml 的刪除)
      - name: Commit and Push
        run: |
          # 加入 db 檔
          git add pixiv_index.db
          
          # 加入刪除 php.yml 的變更 (git add -u 會處理刪除的檔案)
          git add -u
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-build: Sync upstream, remove php.yml, update DB"
            git push origin HEAD
          fi
